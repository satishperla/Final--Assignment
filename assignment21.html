<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 21</title>
    <style>
        input {
            height:20px;
            width:200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button type="button" onclick="addElement()">Add Element</button>
        <button type="button" onclick="removeElement()">Remove Element</button>
        <button type="button" onclick="removeAllElements()">Remove All Elements</button>
        <button type="button" onclick="convertToUpperCase()">Convert to Uppercase </button>
        <button type="button" onclick="convertToLowerCase()">Convert to Lowercase </button>
        <form>
            <input type="text" name="box1" id="box1" /><br>
            <input type="text" name="box2" id="box2" /><br>
            <input type="text" name="box3" id="box3" /><br>
        </form>
        <div>Your selected values:</div>
        <div id="result"></div>
    </div>

    <script>
        var items = [];
        var arr=[];
        function addElement() {
            box1 = document.getElementById('box1').value;
            box2 = document.getElementById('box2').value;
            box3 = document.getElementById('box3').value;
            items.push(box1,box2,box3);
            document.getElementById("result").innerHTML=items;
        }

        function removeElement() {
            items.pop();
            document.getElementById("result").innerHTML=items;
        }

        function removeAllElements() {
            items=[];
            document.getElementById("result").innerHTML=items;
        }

        function convertToUpperCase() {
            arr=items;
            arr = arr.map(function(x){
                return x.toUpperCase();
             })
            document.getElementById("result").innerHTML=arr;
        }

        function convertToLowerCase() {
            arr=items;
            arr = arr.map(function(x){
                return x.toLowerCase();
             })
            document.getElementById("result").innerHTML=arr;
        }
    </script>
</body>
</html>
