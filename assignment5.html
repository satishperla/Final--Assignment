<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 10</title>
    <style>
        .container{
            margin: auto;
            border: 2px solid black;
            width: fit-content;
            padding: 20px;
        }
        h3{
            text-align: center;
        }
        table{
            margin: 20px;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <h3>Dine Booking</h3>
        <form>
            <table>
                <tr>
                    <td><label for="name">Visitor Name:</label></td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="count">No of Visitors:</label></td>
                    <td><input type="number" id="count"></td>
                </tr>
                <tr>
                    <td><label for="mobile">Contact Number:</label></td>
                    <td><input type="number" id="mobile"></td>
                </tr>
                <tr>
                    <td><label for="mail">Email:</label></td>
                    <td><input type="email" id="mail"></td>
                </tr>
                <tr>
                    <td><label for="type">Type of Food:</label></td>
                    <td><input type="checkbox" id="type1">South Indian
                        <input type="checkbox" id="type2">North Indian
                        <input type="checkbox" id="type3">Chinese
                        <input type="checkbox" id="type4">Western
                    </td>
                </tr>
                <tr>
                    <td><label for="room">Room Status:</label></td>
                    <td><input type="radio" name="room" id="ac">AC
                        <input type="radio" name="room" id="nonac">Non-AC
                    </td>
                </tr>
                <tr>
                    <td><label for="venue">Venue Preference:</label></td>
                    <td>
                        <select name="venue" id="venue">
                            <option>--Select--</option>
                            <option value="hyd">Hyderabad</option>
                            <option value="chennai">Chennai</option>
                            <option value="bng">Bangalore</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><button type=button value="submit">Book</button></td>
                    <td><button type=button value="reset">Reset</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
