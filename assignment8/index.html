<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 8</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="textboxarea">
            <h2>Connect With Us</h2>
            <p>We would love to respond your queries and help you succeed.</p>
            <p>Feel free to get in tounch with us.</p>
        </div>
        <div class="flexarea">
            <div class="formarea">
                <h3>Send your request</h3>
                <form>
                    <table>
                        <tr>
                            <td><label for="name">Name</label><br><input type="text" placeholder="John" id="name" class="text-line"></td>
                            <td><label for="phone">Phone</label><br><input type="number" placeholder="+91 1111111111" id="phone" class="text-line"></td>
                        </tr>
                        <tr>
                            <td><label for="mail">Email</label><br><input type="email" placeholder="sample@gmail.com" id="mail" class="text-line"></td>
                            <td><label for="subject">Subject</label><br><input type="text" placeholder="Project Demo" id="subject" class="text-line"></td>
                        </tr>
                    </table>
                    <div class="messagearea">
                    <label for="message">Message</label><br>
                    <textarea placeholder="Your Message" rows="4" cols="48"></textarea><br>
                </div>
                <div class="buttonarea">
                    <button type="submit">SEND</button>
                </div>
                </form>
            </div>
            <div class="detailsarea">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+1 012 345 6789</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>#212,Ground Floor, 7th Cross<br>Some Layout, Some Area<br>Koramangala<br>Bangalore - 560001</td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</body>
