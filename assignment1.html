<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <style>
        table {
            margin: auto;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        .mandatory-field {
            color: red;
        }
    </style>
</head>

<body>
    <table>
        <form>
            <tr>
                <th colspan="3">XYZ University Student Registration</th>
            </tr>

            <tr>
                <th rowspan="4">Personal Details</th>
                <td><label for="fname">First Name</label><span class="mandatory-field">*</span></td>
                <td><input type="text" name="fname" id="fname" maxlength="10" required></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label><span class="mandatory-field">*</span></td>
                <td><input type="text" name="lname" id="lname" maxlength="10" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label><span class="mandatory-field">*</span></td>
                <td><input type="date" name="dob" id="dob" required></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><input type="radio" name="gender" required>Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Other
                </td>
            </tr>

            <tr>
                <th rowspan="4">Academic Details</th>
                <td><label for="degree">Degree</label></td>
                <td><select name="degree" id="degree">
                        <option name="degree" value="bachelors">Bachelors</option>
                        <option name="degree" value="masters">Masters</option>
                        <option name="degree" value="doctorate">Doctorate</option>
                </td>
            </tr>
            <tr>
                <td><label for="specilization">Specialization</label><span class="mandatory-field">*</span></td>
                <td><input type="text" name="specilization" id="specilization" maxlength="40" required></td>
            </tr>
            <tr>
                <td><label for="mode">Mode of instruction</label></td>
                <td><input type="checkbox" name="mode1" id="mode" value="Classroom"><label>Classroom</label>
                    <input type="checkbox" name="mode2" id="mode" value="Online"><label>Online</label>
                </td>
            </tr>
            <tr>
                <td><label for="gpa">Current GPA</label><span class="mandatory-field">*</span></td>
                <td><input type="number" name="gpa" id="gpa" step="0.1" max="5" required></td>
            </tr>


            <tr>
                <th rowspan="2">Contact Details</th>
                <td><label for="phone">Phone Number</label><span class="mandatory-field">*</span></td>
                <td><input type="tel" name="phone" id="phone" required></td>
            </tr>
            <tr>
                <td><label for="address">Address</label><span class="mandatory-field">*</span></td>
                <td><textarea name="address" id="address" rows="4" cols="40" required></textarea></td>
            </tr>

            <tr>
                <th colspan="3">I assure all the details entered are correct:
                    <input type="checkbox"><label>Yes</label>
                </th>
            </tr>

            <tr>
                <th colspan="3"><button type="submit">Submit</button></th>
            </tr>

        </form>
    </table>

</body>
